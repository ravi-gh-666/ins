{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="text-3xl font-bold mb-2">{{ blog['title'] }}</h1>
    <p class="text-gray-600 mb-4">By {{ blog['author'] or 'Anonymous' }} on {{ blog['created_at'][:10] }}</p>
    {% if blog['image'] %}
        <img src="{{ url_for('blog_image', filename=blog['image']) }}" alt="Blog Image" class="mb-4" style="max-width:400px;">
    {% endif %}
    <div class="prose mb-4">{{ blog['content']|safe }}</div>
    <a href="{{ url_for('blog_edit', blog_id=blog['id']) }}" class="action-btn">Edit</a>
    <a href="{{ url_for('blog_list') }}" class="action-btn">Back to Blog</a>
</div>
{% endblock %}
